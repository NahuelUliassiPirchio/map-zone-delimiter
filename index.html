<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <title>Zones delimitation</title>
</head>
<body>
    <main>
        <div id="map"></div>
        <menu>
            <section class="csv-buttons">
                <button id="export-csv">Export as csv</button>
                <input type="file" id="import-csv" accept=".csv" title="Import csv"></input>
            </section>
            <h2 class="groups-container">Groups
                <button id="new-group">+</button>
            </h2>
            <section id="group-buttons"></section>
            <select id="button-type">
                <option value="radius">Radius</option>
                <option value="polyline-area">Polyline area</option>
                <option value="abstract-area">Abstract area</option>
            </select>
            <ul id="points-container"></ul>
        </menu>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./js/main.js"></script>
</body>
</html>
